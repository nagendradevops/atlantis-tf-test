version: 3
projects:
- dir: atlantis-tf-test/vpc
  name: development
  workflow: development
  autoplan:
    enabled: false
    #when_modified: ["*.tf*"]
  apply_requirements: [approved]
  terraform_version: v1.6.5
  
workflows:
  development:
   plan:
     steps:
     - init
     - plan:
         extra_args: ["-var-file", "terraform.tfvars"]
  staging:
   plan:
     steps:
     - init
     - plan:
         extra_args: ["-var-file", "stag.tfvars"]
