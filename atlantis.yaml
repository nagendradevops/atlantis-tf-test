version: 3
# automerge: true
# delete_source_branch_on_merge: true
# parallel_plan: true
# parallel_apply: true
projects:
- name: my-project-name
  #branch: /fastly_hw_uat/
  dir: .
  workspace: default
  terraform_version: v0.14.0
  delete_source_branch_on_merge: true
  repo_locking: true
  autoplan:
    when_modified: ["*.tf", "../modules/**/*.tf"]
    enabled: true
  # apply_requirements: [mergeable, approved, undiverged]
  # import_requirements: [mergeable, approved, undiverged]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: rm -rf .terraform
      - run: terraform init -no-color -reconfigure -input=false
      - run: terraform plan -lock=false  -out $PLANFILE
      - run: terraform show -json $PLANFILE > $SHOWFILE
    apply:
      steps:
      - run: echo hi
      - apply
