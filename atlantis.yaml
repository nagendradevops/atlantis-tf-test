version: 3
projects:
- dir: atlantis-tf-test/proj1
  name: development
  workflow: development
- dir: atlantis-tf-test/proj1
  name: staging
  workflow: staging
  terraform_version: v1.6.5
  autoplan:
    enabled: true
    when_modified: ["*.tf*"]
  apply_requirements: [approved]
workflows:
  development:
   plan:
     steps:
     - init
     - plan
         #extra_args: ["-var-file", "dev.tfvars"]
  staging:
   plan:
     steps:
     - init
     - plan:
         extra_args: ["-var-file", "stag.tfvars"]
